<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="assets/img/mars.png" alt="planet mars">
            <img class="rocket" src="assets/img/rocket.png" alt="rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" placeholder="Enter password to unlock" id="password-input">
                <input type="button" value="OK" class="input-button" id="ok-button">

                <div class="check-buttons">
                    <input type="checkbox" class="checks">
                    <input type="checkbox" class="checks">
                    <input type="checkbox" class="checks">
                    <input type="checkbox" class="checks">
                    <input type="checkbox" class="checks">
                    <input type="checkbox" class="checks">
                </div>

                <div class="levers">
                    <input type="range" class="sliders">
                    <input type="range" class="sliders">
                    <input type="range" class="sliders">
                    <input type="range" class="sliders">
                    <input type="range" class="sliders">
                </div>

                <input type="button" value="Launch" class="input-button" id="launch-button">
            </div>
        </div>

    </div>
</body>
</html>
